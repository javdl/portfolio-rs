<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ever Ruiz Diaz</title>
        <style>
            @media only screen and (max-width: 600px) {
                .container {
                    width: 100% !important;
                    margin: 0 !important;
                    border-radius: 0 !important;
                }
            }
            body {
                background-color: #f5f5f5;
                margin: 0;
                padding: 0;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Helvetica, Arial, sans-serif;
            }
            .container {
                border-collapse: collapse;
                width: 500px;
                margin: 40px auto;
                background-color: #ffffff;
                border-radius: 12px;
                border: 1px solid #e8e5ef;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
                overflow: hidden;
            }
            .content {
                padding: 40px;
                text-align: left;
            }
            h1 {
                box-sizing: border-box;
                line-height: 1.2;
                margin-bottom: 24px;
                letter-spacing: -0.025em;
                font-size: 28px;
                margin-top: 0;
                font-weight: 800;
                text-align: left;
                color: #111827;
            }
            p {
                font-size: 15px;
                line-height: 1.6;
                color: #374151;
                margin-bottom: 16px;
            }
            .feedback-box {
                background: #f9fafb;
                border: 1px solid #e8e5ef;
                border-radius: 8px;
                padding: 24px;
                margin: 24px 0;
                font-size: 16px;
                color: #111827;
                line-height: 1.6;
            }
            .feedback-title {
                font-weight: 600;
                margin-bottom: 12px;
            }
            .meta {
                border: 1px solid #e8e5ef;
                margin: 32px 0;
                background: #f9fafb;
                border-radius: 8px;
                padding: 16px;
            }
            .meta table {
                width: 100%;
                border-collapse: collapse;
                margin: 0;
                padding: 0;
            }
            .meta table tr:not(:last-child) {
                border-bottom: 1px solid #e5e7eb;
            }
            .meta table td {
                padding: 8px;
                vertical-align: top;
                color: #6b7280;
                font-size: 14px;
            }
            .meta table td:first-child {
                font-weight: 500;
                width: 120px;
                color: #4b5563;
            }
            .logo {
                text-align: center;
                padding: 32px 0 0;
            }
            .logo img {
                height: 48px;
                width: auto;
            }
            .reaction {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                line-height: 24px;
            }
            .footer {
                border-top: 1px solid #e8e5ef;
                font-size: 13px;
                color: #9ca3af;
                text-align: center;
                padding: 24px;
                background: #fafafa;
            }
            a {
                color: #2563eb;
                text-decoration: none;
                font-weight: 500;
            }
            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img src="{{logo_url}}" alt="Portfolio Logo" />
            </div>
            <div class="content">
                <!-- Header -->
                <h1>New blog feedback</h1>
                <p><strong>{{title}}</strong></p>
                <div class="reaction">
                    Feedback reaction
                    <img
                        src="{{reaction_path}}"
                        alt="Reaction icon"
                        height="24"
                        title="{{reaction}}"
                    />
                </div>

                <!-- Feedback -->
                <div class="feedback-box">
                    <div class="feedback-title">Message</div>
                    {{msg}}
                </div>

                <!-- Metadata -->
                <div class="meta">
                    <table>
                        <tr>
                            <td>Location</td>
                            <td>{{location}}</td>
                        </tr>
                        <tr>
                            <td>Browser</td>
                            <td>{{browser}}</td>
                        </tr>
                        <tr>
                            <td>Device</td>
                            <td>{{device}}</td>
                        </tr>
                        <tr>
                            <td>OS</td>
                            <td>{{os}}</td>
                        </tr>
                        <tr>
                            <td>Language</td>
                            <td>{{language}}</td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>Ever Ruiz Diaz Â© 2024</p>
            </div>
        </div>
    </body>
</html>
