<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio WASM</title>
        <style>
            body {
                background-color: #f5f5f5;
                margin: 0; padding: 0;
            }
            table {
                border-collapse: collapse;
                width: 456px;
                margin: 20px auto;
                background-color: #ffffff;
                border-radius: 20px;
                border-color: #e8e5ef;
                box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            }
            td {
                padding: 5%;
                margin: 20px auto;
                text-align: left;
            }
            h1 {
                box-sizing: border-box;
                font-weight: 500;
                line-height: 1.5;
                margin-bottom: 24px;
                font-size: 24px;
                margin-top: 0;
                text-align: left;
            }
            h2 {
                box-sizing: border-box;
                font-weight: 500;
                line-height: 1.5;
                font-size: 20px;
                margin-top: 0;
                text-align: left;
            }
            p {
                font-size: 16px;
                line-height: 2;
            }

            hr {
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <h1>Portfolio WASM</h1>
                    <h2>New feedback with reaction <strong>{{reaction}}</strong></h2>
                    <hr>
                    <p>{{value}}</p>
                    <hr>
                    </p>Portfolio WASM Â© 2024</p>
                </td>
            </tr>
        </table>
    </body>
</html>
